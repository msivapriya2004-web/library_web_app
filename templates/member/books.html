{% extends "base.html" %}
{% block content %}
<h2>Available Books</h2>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td><a href="/member/borrow/{{ book.id }}">Borrow</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
