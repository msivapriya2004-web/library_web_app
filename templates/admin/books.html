{% extends "base.html" %}
{% block content %}
<h2>Manage Books</h2>

<form method="post">
    <input name="title" placeholder="Book Title" required>
    <input name="author" placeholder="Author" required>
    <button>Add Book</button>
</form>

<hr>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ 'Available' if book.available else 'Issued' }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
